<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Working title, changeable in future -->
    <title>Travel Buddy</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body data-bs-theme="dark">
    <section id="map__container" class="vh-100 vw-100">
      <div id="map__canvas" class="h-100 w-100"></div>
      <div
        id="map__loader"
        class="h-100 w-100 position-absolute top-0 start-0 d-flex flex-column justify-content-center align-items-center pe-none"
      >
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_bdclkupb.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>

        <div id="map__loader__text">
          <h2 class="fw-bold">One sec!</h2>
          <p>Hang on tight. We're loading the map...</p>
        </div>
      </div>
    </section>

    <aside
      class="d-flex flex-column p-2 position-absolute top-0 start-0"
    >
    
      <div id="search__container" class="flex-column w-100">
        <input
          id="search__input"
          type="text"
          placeholder="Search for a place..."
        />
        <button onclick="searchLocation()">Search</button>
      </div>
    </aside>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
