<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Working title, changeable in future -->
    <title>Travel Buddy</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1bb416726a.js" crossorigin="anonymous"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body data-bs-theme="dark">
    <section id="map__container" class="vh-100 vw-100">
      <div id="map__canvas" class="h-100 w-100"></div>
      <div
        id="map__loader"
        class="h-100 w-100 position-absolute top-0 start-0 d-flex flex-column justify-content-center align-items-center pe-none"
      >
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_bdclkupb.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>

        <div id="map__loader__text">
          <h2 class="fw-bold">One sec!</h2>
          <p>Hang on tight. We're loading the map...</p>
        </div>
      </div>
    </section>

    <section class="position-absolute" style="top:20px; left:40px">
      <div style="max-width: 380px;">
        <aside id="aside1" class="d-flex flex-column p-2">
          <div id="aside__header" class="d-flex flex-row w-100 gap-1 justify-content-center">
            <button id="side__menu__button"><i class="fa fa-bars"></i></button>
            <input style="margin-right: 5px"
              id="search__input"
              class="flex-fill"
              type="text"
              placeholder="Search for a place..."
            />
            <button id="search__button" class="button__primary">Search</button>
            <button id="add__place__button"  ><i class="fa-solid fa-plus"></i></button>
            <button id="get__my__location__button"><i class="fa-solid fa-location-crosshairs"></i></button>
          </div>
        </aside>

        <menu id="side__menu">
          <div id="side__menu__content" style="  position:relative;display:flex; flex-direction: row;">
            <li style="list-style: none; margin-right:5px"><button class="btn-one" style="margin:0px; margin-top: 5px;"><span><i class="fa-solid fa-user"></i> &nbsp;Profile</span></button> </li>
            <li style="list-style: none; margin-right:5px"><button class="btn-one" style="margin:0px; margin-top: 5px;"><span><i class="fas fa-cog"></i> &nbsp;Settings</button></span> </li>
            <li style="list-style: none; margin-right:5px"><button class="btn-one" style="margin:0px; margin-top: 5px;"onclick="window.location.href='trivia.html';"><span><i class="fa-solid fa-clipboard-question"></i> &nbsp;Trivia!</button></span> </li>
            <li style="list-style: none; margin-right:5px"><button class="btn-one" style="margin:0px; margin-top: 5px;"onclick="window.location.href='leaderboard.html';"><span><i class="fas fa-trophy"></i> &nbsp;Leaderboard</span></button> </li>
            <button id="side__menu__back" class="btn-one"style="position:relative;margin-top:5px; border-bottom: none;width:fit-content"><span><i class="fa-solid fa-arrow-left-long"></i></span></button>
          </div>
        </menu>
      </div>

      </div>

      <div id="add__place__interface" style="height: fit-content;"> 
        <div class="d-flex flex-row" style="background-color: var(--bg-dark-gray);"><h6 id="location">Location: <span id="location__span"> </span></h6><button id="add__place__edit" style="background-color: var(--bg-dark-gray)"><i class="fa-solid fa-pen-to-square"></i></button></div>

        <form id="add__place__form" class="flex-column">
          <input type="text" id="title" placeholder="Title" font>
          <div id="image__holder"style="position:relative; width:100%;  border: 1.5px solid var(--add-place-outline-purple);">
            <lottie-player 
              id="placeholder__lottie"
              src="https://assets9.lottiefiles.com/packages/lf20_jdh7d1du.json"  
              background="transparent"  speed="1"  style="position:relative; width:100%; height: 100%;"  
              loop autoplay>
 
            </lottie-player>
            <div id="see__through__div" >
              Click To Upload Image
            </div>

          </div>
          <textarea placeholder="Describe your experience here..." id="description" style=" border-top-left-radius:0px; margin-top: 5px;" rows="10" column="8"></textarea>
          <button id="add__place__submit" type="submit">Post!</button>
        </form>
        <div style="display:flex; justify-content: flex-end;">
          <button id="add__place__back__button" style="margin-top:5px"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
