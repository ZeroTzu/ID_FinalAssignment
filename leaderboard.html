<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bb416726a.js"
      crossorigin="anonymous"
    ></script>

    <!-- LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/leaderboard.css" />
  </head>

  <body>
    <header
      class="position-absolute top-0 vw-100 d-flex align-items-center px-4"
    >
      <a href="./">
        <img src="./images/logo.png" height="52" />
      </a>
      <div></div>
      <button id="hamburger" class="button-secondary" data-open="true">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="header__nav" class="row m-0">
        <a class="col" href="./leaderboard.html"
          ><i class="fas fa-trophy"></i> &nbsp;Leaderboard</a
        >
        <a class="col" href="./featured.html"
          ><i class="fa-solid fa-star"></i>&nbsp;Featured</a
        >
      </nav>
    </header>

    <main class="d-flex flex-column vh-100">
      <section
        class="d-flex flex-column justify-content-center align-items-center text-center p-4 gap-2"
        id="head"
      >
        <a class="button-secondary align-self-start" href="./">
          <i class="fa-solid fa-arrow-left"></i>
        </a>

        <span class="display-block">
          <h1>Leaderboard</h1>
          <p>Where do you fare compared to other people?</p>
        </span>
      </section>
      <section id="leaderboard__container" class="position-relative flex-fill">
        <div id="leaderboard__tops" class="row gap-2">
          <div id="leaderboard__tops-first" class="col p-2"></div>
          <div id="leaderboard__tops-second" class="col p-2"></div>
          <div id="leaderboard__tops-third" class="col p-2"></div>
        </div>
        <table
          id="leaderboard__table"
          class="table table-striped table-dark mt-4"
        >
          <thead>
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Leadername</th>
              <th scope="col">Points</th>
              <th scope="col">Trivia High Score</th>
            </tr>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
        <div
          id="leaderboard__loader"
          class="h-100 w-100 position-absolute top-0 d-flex flex-column justify-content-center align-items-center"
        >
          <lottie-player
            src="https://assets4.lottiefiles.com/datafiles/VtCIGqDsiVwFPNM/data.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
          ></lottie-player>

          <h2>One sec!</h2>
          <p>Loading results...</p>
        </div>
      </section>
    </main>

    <script type="module" src="scripts/header.js"></script>
    <script type="module" src="scripts/leaderboard.js"></script>
  </body>
</html>
