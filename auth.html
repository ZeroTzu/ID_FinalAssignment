<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate into your account</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bb416726a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body data-bs-theme="dark" class="min-vh-100 row m-0 position-relative">
    <header
      class="position-absolute top-0 vw-100 d-flex align-items-center px-4"
    >
      <a href="./">
        <img src="./images/logo.png" height="52" />
      </a>
      <div></div>
      <button id="hamburger" class="button-secondary" data-open="true">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="header__nav" class="row m-0 align-items-center">
        <a class="col" href="./leaderboard.html"
          ><i class="fas fa-trophy"></i> &nbsp;Leaderboard</a
        >
        <a class="col" href="./featured.html"
          ><i class="fa-solid fa-star"></i>&nbsp;Featured</a
        >
      </nav>
    </header>

    <aside
      class="col-md-6 w-sm-auto d-flex flex-column p-5 justify-content-center"
    >
      <lottie-player
        src="https://assets1.lottiefiles.com/private_files/lf30_5i5tlydx.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: auto"
        loop
        autoplay
      ></lottie-player>

      <h1 class="mt-2">Let's go!</h1>
      <p>
        By signing into Travel Buddy, you'll be able to share your own
        experiences with the world. In return, we'll reward you with points and
        perks you wouldn't want to miss out on.
      </p>
    </aside>
    <main
      class="col-md-6 flex-fill d-flex flex-column gap-4 p-5 justify-content-center"
    >
      <input type="text" name="username" id="username" placeholder="Username" />
      <input type="email" name="email" id="email" placeholder="Email address" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />

      <div class="d-flex gap-3">
        <button id="signIn" class="button-primary" disabled>Sign in</button>
        <button id="signUp" class="button-primary" disabled>Sign up</button>
      </div>
    </main>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="scripts/header.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
