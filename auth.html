<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate into your account</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body data-bs-theme="dark" class="min-vh-100 row">
    <aside
      class="col-md-6 w-sm-auto d-flex flex-column p-5 justify-content-center"
    >
      <lottie-player
        src="https://assets1.lottiefiles.com/private_files/lf30_5i5tlydx.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: auto"
        loop
        autoplay
      ></lottie-player>

      <h1 class="mt-2">Let's go!</h1>
      <p>
        By signing into Travel Buddy, you'll be able to share your own
        experiences with the world. In return, we'll reward you with points and
        perks you wouldn't want to miss out on.
      </p>
    </aside>
    <main class="col-md-6 d-flex flex-column gap-4 p-5 justify-content-center">
      <input type="text" name="username" id="username" placeholder="Username" />
      <input
        type="password"
        name="key"
        id="key"
        placeholder="Key"
        class="d-none"
      />

      <div class="d-flex gap-3">
        <button id="check" onclick="handleCheckSubmit()">Check</button>
        <button id="signIn" class="d-none" onclick="handleSignIn()">
          Sign in
        </button>
      </div>
    </main>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
