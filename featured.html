<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bb416726a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bb416726a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/featured.css" />
  </head>

  <body>
    <header
      class="position-absolute top-0 vw-100 d-flex align-items-center px-4"
    >
      <a href="./">
        <img src="./images/logo.png" height="52" alt="Travel buddy logo" />
      </a>
      <div></div>
      <button id="hamburger" class="button-secondary" data-open="true">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="header__nav" class="row m-0 align-items-center">
        <a class="col" href="./leaderboard.html"
          ><i class="fas fa-trophy"></i> &nbsp;Leaderboard</a
        >
        <a class="col" href="./featured.html"
          ><i class="fa-solid fa-star"></i>&nbsp;Featured</a
        >
      </nav>
    </header>

    <section id="intro">
      <h1>ðŸ“¸ Exploring The World Through Images</h1>
      <p>
        Scroll down to see more of the pictures that different people have
        taken!
      </p>
    </section>

    <section id="gallery" class="min-vw-100 container">
      <div id="images__container" class="row gap-3"></div>
    </section>

    <section
      id="modal__container"
      class="vh-100 vw-100 justify-content-center align-items-center"
    >
      <div
        id="modal__card"
        class="position-absolute overflow-y-scroll d-flex flex-column gap-2 p-5"
      >
        <div class="position-relative d-flex justify-content-end w-100 gap-5">
          <h2 id="modal__title" class="flex-fill"></h2>
          <button
            id="modal__button"
            class="button-secondary"
            style="margin: 2px"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <small id="modal__user">By</small>
        <img
          id="modal__image"
          style="object-fit: fill; max-height: 90%"
          alt="Uploaded image by user"
        />
        <div
          id="action-bar"
          class="d-flex justify-content-end align-items-center gap-2"
        >
          <p id="like-count" class="m-0"></p>
          <button id="like-button" class="button-secondary">
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
        <p id="modal__description"></p>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/header.js"></script>
    <script type="module" src="scripts/featured.js"></script>
  </body>
</html>
