  <body>
    <header
      class="position-absolute top-0 vw-100 d-flex align-items-center px-4"
    >
      <a href="./">
        <img src="./images/logo.png" height="52" />
      </a>
      <div></div>
      <button id="hamburger" class="button-secondary" data-open="true">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="header__nav" class="row m-0 align-items-center">
        <a class="col" href="./leaderboard.html"
          ><i class="fas fa-trophy"></i> &nbsp;Leaderboard</a
        >
        <a class="col" href="./featured.html"
          ><i class="fa-solid fa-star"></i>&nbsp;Featured</a
        >
      </nav>
    </header>

    <section id="intro">
      <h1>ðŸ“¸ Exploring The World Through Images</h1>
      <p>
        Scroll down to see more of the pictures that different people have
        taken!
      </p>
    </section>

    <section id="gallery" class="min-vw-100 container">
      <div id="images__container" class="row gap-3"></div>
    </section>
    <section
      id="modal__container"
      class="justify-content-center align-items-center"
    >
      <div id="modal-1">
        <div
          style="
            position: relative;
            display: flex;
            justify-content: flex-end;
            width: 100%;
            height: 5%;
          "
        >
          <button
            id="modal__button"
            class="button-secondary"
            style="margin: 2px"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h2 id="modal-title"></h2>
        <small id="modal-user">By~ <span></span></small>
        <img
          id="modal-image"
          style="object-fit: fill; max-height: 90%"
          alt=""
        />
        <div id="action__bar" style="display: flex; justify-content: flex-end">
          <button
            id="like-button"
            style="background-color: rgba(0, 0, 0, 0); margin: 10px"
          >
            <i class="fa-regular fa-heart" style="color: red"></i>
          </button>
        </div>
        <p id="modal-description"></p>
      </div>
    </section>
  </body>

  <script
